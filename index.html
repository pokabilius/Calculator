<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <div class="title">CALCULATOR</div>
    <div class="container">
        <div class="screen"></div>
        <div class="keys">
            <div class="numbers">
                <div class="row">
                    <div class="buttons" id="one">1</div>
                    <div class="buttons" id="two">2</div>
                    <div class="buttons" id="three">3</div>
                </div>
                <div class="row">
                    <div class="buttons" id="four">4</div>
                    <div class="buttons" id="five">5</div>
                    <div class="buttons" id="six">6</div>
                </div>
                <div class="row">
                    <div class="buttons" id="seven">7</div>
                    <div class="buttons" id="eight">8</div>
                    <div class="buttons" id="nine">9</div>
                </div>
                <div class="row last">
                    <div class="buttons" id="comma">.</div>
                    <div class="buttons" id="zero">0</div>
                    <div class="buttons" id="twozero">00</div>
                </div>
            </div>
            <div class="symbols">
                <div class="buttons" id="delete">DELETE</div>
                <div class="buttons" id="add">+</div>
                <div class="buttons" id="multiply">*</div>
                <div class="buttons" id="power">^</div>
                <div class="buttons" id="subtrsaction">-</div>
                <div class="buttons" id="division">/</div>
                <div class="buttons" id="enter">ENTER</div>    
            </div>
        </div>
    </div>
</body>
</html>
