<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://kit.fontawesome.com/1db0ccc3b1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="title">CALCULATOR</div>
    <div class="container">
        <div class="screen">
            <div id="up"></div>
            <div id="down"></div>
        </div>
        <div class="keys">
            <div class="numbers">
                <div class="row">
                    <button class="buttons" id="one">1</button>
                    <button class="buttons" id="two">2</button>
                    <button class="buttons" id="three">3</button>
                </div>
                <div class="row">
                    <button class="buttons" id="four">4</button>
                    <button class="buttons" id="five">5</button>
                    <button class="buttons" id="six">6</button>
                </div>
                <div class="row">
                    <button class="buttons" id="seven">7</button>
                    <button class="buttons" id="eight">8</button>
                    <button class="buttons" id="nine">9</button>
                </div>
                <div class="row last">
                    <button class="buttons" id="comma">.</button>
                    <button class="buttons" id="zero">0</button>
                </div>
            </div>
            <div class="symbols">
                <button class="buttons" id="delete">AC</button>
                <button class="buttons" id="c">C</button>
                <button class="buttons" id="add">+</button>
                <button class="buttons" id="multiply">*</button>
                <button class="buttons" id="power">^</button>
                <button class="buttons" id="subtrsaction">-</button>
                <button class="buttons" id="division">/</button>
                <button class="buttons" id="enter">ENTER</button>    
            </div>
        </div>
    </div>
    
    <div class="footer">Copyright Pokabilius 2023 
        <a href="https://github.com/pokabilius/Calculator"><span class="fab fa-github" id="git"></span></a>
    </div>

    <script src="/main.js" defer></script>
</body>
</html>
